<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Click and Drag</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="items">
    <div class="item item1">01</div>
    <div class="item item2">02</div>
    <div class="item item3">03</div>
    <div class="item item4">04</div>
    <div class="item item5">05</div>
    <div class="item item6">06</div>
    <div class="item item7">07</div>
    <div class="item item8">08</div>
    <div class="item item9">09</div>
    <div class="item item10">10</div>
    <div class="item item11">11</div>
    <div class="item item12">12</div>
    <div class="item item13">13</div>
    <div class="item item14">14</div>
    <div class="item item15">15</div>
    <div class="item item16">16</div>
    <div class="item item17">17</div>
    <div class="item item18">18</div>
    <div class="item item19">19</div>
    <div class="item item20">20</div>
    <div class="item item21">21</div>
    <div class="item item22">22</div>
    <div class="item item23">23</div>
    <div class="item item24">24</div>
    <div class="item item25">25</div>
  </div>

<script>

const slider = document.querySelector('.items') //select all the items in the div
let isDown = false; //flag variable - if clicking or not
let startX; //starting x 
let scrollLeft; //scrolling left 

slider.addEventListener('mousedown', (e) => { //click function
  isDown = true; //clicked down
  slider.classList.add('active'); //adding css class to slider
  startX = e.pageX - slider.offsetLeft; 
  scrollLeft = slider.scrollLeft;
 
});

slider.addEventListener('mouseleave', () => { //mouse leaves the div function
  isDown = false; //not clicked
  slider.classList.remove('active'); //removes css class
});

slider.addEventListener('mouseup', () => { //mouse isn't clicked
  isDown = false; //not clicked
  slider.classList.remove('active'); //removes css class
});

slider.addEventListener('mousemove', (e) => { //mouse moves when clicked
  if(!isDown) return; //stop function from running
  e.preventDefault();
  const x = e.pageX - slider.offsetLeft; //gets the x value of the slider on the page
  
  const walk = (x - startX) * 3; // how far we've moved from initial click
  
  slider.scrollLeft = scrollLeft - walk;  //allows for seamless scrolling
});





</script>

  </body>
</html>
