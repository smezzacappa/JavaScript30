<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Understanding JavaScript's Capture</title>
</head>
<body class="bod">

  <div class="one">
    <div class="two">
      <div class="three">
      </div>
    </div>
  </div>

<style>
  html {
    box-sizing: border-box;
  }
  
  *, *:before, *:after { 
    box-sizing: inherit; 
  }

  div {
    width: 100%;
    padding: 100px;
  }

  .one {
    background: thistle;
  }

  .two {
    background: mistyrose;
  }

  .three {
    background: coral;
  }
  button{
    background-color: white;
    height: 20px;
    width: 90px;
    padding: 1em;
    margin: 1em;
   
  }
</style>

<button></button>
<script>
const divs = document.querySelectorAll('div');
const button = document.querySelector('button'); //adds a button to the page
button.innerHTML = "click me";

function logText(e){
  console.log(this.classList.value);
  e.stopPropagation();//stop bubbling
}

divs.forEach(div => div.addEventListener('click', logText, {
  capture: false, //run the function on the way down, not the way up
  once: true //will only allow the click once
}));

button.addEventListener('click', () => {
  console.log("button clicked, can't click it again")
}, {
  once: true
} 
  )

</script>
</body>
</html>
